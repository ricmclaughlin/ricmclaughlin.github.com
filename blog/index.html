---
layout: page
title: Blog
header: Posts By Tag
group: navigation
categories: posts
---
{% include JB/setup %}

{% assign cat = 'posts' %}
<div class="category-archive">
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }} - </span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="footerbar"></div>
