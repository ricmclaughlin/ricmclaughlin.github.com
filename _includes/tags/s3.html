S3 pretty much does everything. With unlimited storage that never gets lost accessible via HTTP, low cost archive storage options, web asset hosting, in-place data analytics via <a href="https://aws.amazon.com/athena/">Athena</a> or <a href="https://aws.amazon.com/redshift/spectrum/">Redshift Spectrum</a>, and about a million other use cases, <a href="https://aws.amazon.com/s3/">S3</a> is THE default data storage option.
