Kinesis is for real time streams. Loading the stream with <a href="https://aws.amazon.com/kinesis/firehose/">Kinesis Firehouse</a>. Gathering the stuff with <a href="https://aws.amazon.com/kinesis/streams/">Kinesis Streams</a>. Analyzing the stream with <a href="https://aws.amazon.com/kinesis/analytics/">Kinesis Analytics</a>. Three products solving one giant real-time situation.
